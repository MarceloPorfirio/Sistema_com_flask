{% extends 'base.html' %} <!--extender da página base-->
{% block conteudo %}
    <h2 style = 'text-align: center; padding: 10px; color: blue;'>Adicionar Cliente</h2>
<hr>
{%- for mensagem in get_flashed_messages() %}
    <div class="alert alert-danger">
        {{mensagem}}
    </div>
{%- endfor%}
<form action="{{url_for('novoCliente')}}" method="POST" >
    
    <label class="form-label">Nome</label>
    <input class='form-control' type="text" name="nome" placeholder="Cliente" required>
    <label>Telefone</label>
    <input class = 'form-control' type="number" name="telefone" placeholder="Telefone" required>
    <label>Email</label>
    <input class ='form-control' type="text" name="email" placeholder="E-mail">
    <label>Endereço</label>
    <input class ='form-control' type="text" name="endereco" placeholder="Endereço">
    <br>
    <button class="btn btn-primary" >Adicionar</button>
</form>

{% endblock conteudo %}
