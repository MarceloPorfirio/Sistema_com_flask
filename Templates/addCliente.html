{% extends 'base.html' %} <!--extender da página base-->
{% block conteudo %}
    <h2 style = 'text-align: center;'>Adicionar Cliente</h2>
<hr>
{%- for mensagem in get_flashed_messages() %}
    <div class="alert alert-danger">
        {{mensagem}}
    </div>
{%- endfor%}
<form action="#" method="post">
    
    <label class="form-label">Nome</label>
    <input class='form-control' type="text" name="nome" placeholder="Nome do curso">
    <label>Telefone</label>
    <input class = 'form-control' type="number" name="telefone" placeholder="Descrição do curso">
    <label>Email</label>
    <input class ='form-control' type="text" name="Email" placeholder="Carga Horária">
    <label>Endereço</label>
    <input class ='form-control' type="text" name="endereço" placeholder="Carga Horária">
    <br>
    <button class="btn btn-primary" >Adicionar</button>
</form>

{% endblock conteudo %}
