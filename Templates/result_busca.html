{% extends 'base.html' %} 
{% block conteudo %}


{% if resultado %}
    <ul>
        {% for row in resultado %}
            <li>{{ row[0] }} - {{ row[1] }} - {{ row[2] }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Nenhum resultado encontrado.</p>
{% endif %}

{% endblock conteudo %}
